<div class="jumbotron" ng-show="inProgress">
	<div ng-show="!quizOver">
		<h2 id="question">{{question}}</h2>
		<ul id="options">
			<li ng-repeat="option in options">
				<div>
				<label>
					<input type="radio" name="answer" value="{{option}}">
						{{option}}
				</label>
				</div>
			</li>
		</ul>
		<button ng-click="checkAnswer()" ng-show="answerMode" class="btn btn-success btn-raised">Submit</button>

		<div ng-show="!answerMode">
			<button ng-click="nextQuestion()" class="btn btn-primary btn-raised"class="next-question">Next</button>
			<span ng-show="correctAns">That is correct!</span>
			<span ng-show="!correctAns"> Sorry, that is an incorrect answer.</span>
		</div>
	</div>

	<div ng-show="quizOver">
		<h2>Quiz is over</h2>
		<button ng-click="reset()" class="btn btn-primary btn-raised">Play again</button>
	</div>

	<div id="score">
		Score: {{score}}
	</div>
</div>

<div class="jumbotron" ng-show="!inProgress">
	<p>Welcome to the QuizApp</p>
	<button id="startQuiz" ng-click="start()" class="btn btn-primary btn-raised">Start the Quiz</button>
</div>
